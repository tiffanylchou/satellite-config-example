apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    version: "1.0"
  labels:
    app: helloworld-app
    razee/watch-resource: lite
  name: helloworld-app
  namespace: satellite-config-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-app
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      containers:
        - image: icr.io/satellite-config/helloworld:gitops
          name: helloworld-app
          imagePullPolicy: Always
          env:
           - name: VERSION
             value: "1.0"
